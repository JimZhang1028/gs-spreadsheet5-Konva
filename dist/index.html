<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>x-spreadsheet</title>
    
<link href="xspreadsheet.css" rel="stylesheet"></head>
<body onload="load()">
  <div id="x-spreadsheet-demo"  ></div>
  <div id="x-spreadsheet-demo2" ></div>
  <script>
    function load(){
      // x.spreadsheet.locale('zh-cn');
      var xs = x.spreadsheet('#x-spreadsheet-demo', {
          view: {
                 height: () => document.documentElement.clientHeight/2,
                 width: () => document.documentElement.clientWidth,
                } 
      
      })
        .loadData({
          freeze: 'B3',
          styles: [
            {
              bgcolor: '#f4f5f8',
              textwrap: true,
              color: '#900b09',
              border: {
                top: ['thin', '#0366d6'],
                bottom: ['thin', '#0366d6'],
                right: ['thin', '#0366d6'],
                left: ['thin', '#0366d6'],
              },
            },
          ],
          merges: [
            'C3:D4',
          ],
          rows: {
            1: {
              cells: {
                0: { text: 'testingtesttestetst' },
                2: { text: 'testing' },
              },
            },
            2: {
              height: 50,
              cells: {
                0: { text: 'render', style: 0 },
                1: { text: 'Hello' },
                2: { text: 'haha', merge: [1, 1] },
              }
            },
            8: {
              height: 30,
              cells: {
                8: { text: 'border test', style: 0 },
              }
            }
          },

          cols: 
            [
              
             { width:  180 },
             { width:  110 },
             { width:  110 },
             { width:  110 },
             { width:  110 },
             { width:  80 },
             { width:  80 },
             { width:  80 },
              
            ]
          ,
           shapes: 
            [
              
             { pos: 'A1',  rindex: 0 , cindex: 0 ,type: 'shape',  name: 'xxxx' },
             { pos: 'K2',  rindex: 1 , cindex:10 ,type: 'shape',  name: 'yyyy' },
             { pos: 'A11', rindex:10 , cindex: 0 ,type: 'shape',  name: 'AAAA' },
             { pos: 'K11', rindex:10 , cindex:10 ,type: 'shape',  name: 'BBBB' },
             { pos: 'K14', rindex:13 , cindex:10 ,type: 'shape',  name: 'CCCC' },
             { pos: 'C7',  rindex: 6 , cindex: 2 ,type: 'shape',  name: 'START'},
             { pos: 'E10', rindex: 9 , cindex: 4 ,type: 'shape',  name: 'END'  },
             { spos: 'C7', epos: 'E10', srindex: 6, scindex: 2,erindex: 9, ecindex: 4, type: 'line',   name: 'LINE1' },
                
            ]
          ,
         
        }


        ).change((cdata) => {
          //console.log(cdata);
          //console.log(xs.validate());
        });
    }
  </script>
  <!--script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script-->
<script type="text/javascript" src="xspreadsheet.js"></script></body>
</html>
